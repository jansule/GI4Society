<html>
    <head>
        <meta charset="UTF-8">
        <title>GI4Society</title>
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">

    </head>
    <body>
        <div class="container">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="navbar-brand">Muenster Living</span>
            </nav>
            <!-- left side -->
            <div class="row">
                <div class="col-md-4 col-4 col-sm-4">
                    <div class="row">
                        <div class="col">

                            <h4>
                                Low unemployment rate
                            </h4>
                            <input id="val1" name="unemployment" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["unimportant", "neutral", "important"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Close to city center
                            </h4>
                            
                            <input id="val2" name="center" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["unimportant", "neutral", "important"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <h4>
                                Calm neighbourhood
                            </h4>
                            <input id="val3" name="neighbourhood" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["unimportant", "neutral", "important"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-2 col-sm-2 col-md-2">
                            <button id="submit" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                <!-- right side -->
                <div class="col-md-8">
                    <div id="mapid" style="height: 500px;"></div>
                </div>
            </div>
        </div>
            
        <!-- Scripts -->
        <script src="bower_components/jQuery/dist/jquery.min.js"></script>
        <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="js/map.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
