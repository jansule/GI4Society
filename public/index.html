<html>
    <head>
        <meta charset="UTF-8">
        <title>GI4Society</title>
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="gi4society.css">

    </head>
    <body>
        <div class="container">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="navbar-brand" id="title">MÃ¼nster Living</span>
            </nav>
            <div class="row">
                <!-- left side -->
                <div class="col-md-4 col-4 col-sm-4">
                    <div class="row">
                        <div class="col">
                            
                            <h4>
                                Population Density
                            </h4>
                            <input id="populationDensity" name="populationDensity" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["Sparser", "Even", "Denser"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Proportion male vs female
                            </h4>
                            <input id="populationPctMen" name="populationPctMen" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["More Male", "Even", "More Female"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Household Size
                            </h4>
                            <input id="AverageHouseHoldSize" name="AverageHouseHoldSize" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["Few Residents", "Average", "Many Residents"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Monthly Rental Price
                            </h4>
                            
                            <input id="AverageMonthlyRentalPrice" name="AverageMonthlyRentalPrice" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["Low Rent", "Average", "High Rent"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Proportion Citizenship
                            </h4>
                            
                            <input id="ProportionCitizenship" name="ProportionCitizenship" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["Less Diverse", "Average", "More Diverse"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Age Distribution
                            </h4>
                            
                            <input id="AverageAge" name="AverageAge" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["Younger", "Even", "Older"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>
                                Employment Rate
                            </h4>
                            
                            <input id="unemployment" name="unemployment" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["Unimportant", "Neutral", "Important"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col">
                            
                            <h4>
                                Calm neighbourhood
                            </h4>
                            <input id="val3" name="neighbourhood" 
                            data-provide="slider" 
                            data-slider-min="-1"
                            data-slider-max="1"
                            data-slider-step="1"
                            data-slider-value="0"
                            data-slider-ticks="[-1,0,1]"
                            data-slider-ticks-labels='["unimportant", "neutral", "important"]'
                            data-slider-tooltip="hide">
                        </div>
                    </div> -->
                    <div class="row justify-content-end">
                        <div class="col-2 col-sm-2 col-md-2">
                            <button id="submit" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <strong>Was this helpful?</strong>
                                <button id="success-btn" type="button" class="btn btn-success">Yes</button>
                                <button id="fail-btn" type="button" class="btn btn-danger">No</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- right side -->
                <div class="container-fluid">
                    <div id="mapid" style="height: calc(100vh - 50px - 20px);"></div>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="bower_components/jQuery/dist/jquery.min.js"></script>
        <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/map.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
